                    <div id="loaderDiv" loader>
                        <img src="img/ajax-loader.gif" class="ajax-loader"/>
                    </div>

                    <form class="form-horizontal">
                        <input type="text" ng-model="filterText"  size="30"
                               placeholder="{{ 'SEARCH_RESOURCE' | translate }}" focus-me="focus">
                        <select ng-disabled="shouldDisable" ng-model="predicateFilter" ng-options="record.predicate for record in recordList | unique:'predicate'">
                            <option value="" translate>FILTERBY</option>
                        </select>
                        <select ng-disabled="shouldDisable" ng-model="perPage" ng-options="number for number in numberList">
                            <option value="" translate>RESULTSPAGE</option>
                        </select>
                        <button class="btn btn-default" ng-click="filterExplore()" translate>FILTER</button>
                        <!--<a class="btn dropdown-toggle" >{{predicateFilter}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="predicate Thingies">
                                <a ng-click="cloneItemTo('{{jigger.Code}}');">{{jigger.Name}}</a>
                            </li>
                        </ul>-->
                    </form>
                    <input type="checkbox" ng-click="showNamespace()" ng-model="showFullURI">Full URI
                    <a ng-show="resultsExist" ng-click="plot()" translate>PLOT</a>
                    <br><br>
                    <div class="pull-right"><pagination total-items="totalItems" max-size="maxSize" items-per-page="perPage" page="currentPage"></pager></div>

                    <table class="table table-hover table-striped">
                        <tr>
                            <!-- <th><input type="checkbox" ng-change="onMasterChange1()" ng-model="master"></th>-->
                            <th translate>SUBJECT</th>
                            <th translate>PREDICATE</th>
                            <th translate>OBJECT</th>
                        </tr>
                        <tr ng-repeat="record in recordList">

                            <!--<td><a href="#/resource/{{person.id}}">{{person.id}}</td>-->

                            <!--
                            <td ng-repeat="(key, value) in record1">{{key}} <a href ng-click="goExplore(value)">{{value}}</a></td> -->

                            <td><a href ng-click="goExplore(record.subject)">{{record.subject}}</a></td>
                            <td><a href ng-click="goExplore(record.predicate)">{{record.predicate}}</a></td>
                            <td><a href ng-click="goExplore(record.object)">{{record.object}}</a></td>

                        </tr>
                    </table>
                    <div class="pull-right"><pagination total-items="totalItems" max-size="maxSize" items-per-page="perPage" page="currentPage"></pager></div>
